// Called after successful login/signup
function handleSuccessfulAuth(userData) {
  localStorage.setItem('userLoggedIn', 'true');
  localStorage.setItem('userName', userData.name);
  localStorage.setItem('userEmail', userData.email);
  localStorage.setItem('userInitials', userData.initials);

  window.location.href = 'index.html'; // Redirect
}

// Update profile icon and dropdown dynamically
function updateProfileUI() {
  const loggedIn = localStorage.getItem('userLoggedIn') === 'true';
  if (loggedIn) {
    const initials = localStorage.getItem('userInitials');
    const name = localStorage.getItem('userName');
    const email = localStorage.getItem('userEmail');

    document.getElementById('profile-icon').textContent = initials;
    document.getElementById('user-name').textContent = name;
    document.getElementById('user-email').textContent = email;

    // Logout button
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.clear(); // Clear all user data
      window.location.href = 'login.html'; // Redirect to login
    });
  } else {
    // Hide profile icon if not logged in
    document.querySelector('.profile-container').style.display = 'none';
  }
}

// Run on page load
updateProfileUI();
